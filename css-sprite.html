<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标</title>
    <style>
        div {
            background-image: url(photo/icon.png);
            display: inline-block;
        }

        section {
            position: relative;
        }

        .icon-one {

            width: 45px;
            height: 44px;
            background-position: -43px 4px;
            position: absolute;
            left: 500px;
            top: 300px;
            background-color: antiquewhite;

        }

        .icon-tow {

            width: 53px;
            height: 74px;
            background-position: -144px -41px;
            position: absolute;
            left: 200px;
            top: 200px;
            background-color: pink;

        }

        .icon-three {

            width: 66px;
            height: 66px;
            background-position: -528px 2px;
            position: absolute;
            left: 100px;
            top: 300px;
        }

        .icon-four {
            width: 62px;
            height: 51px;
            background-position: -76px 198px;
            position: absolute;
            left: 250px;
            top: 300px;
        }

        .icon-five {
            width: 118px;
            height: 121px;
            background-position: 189px 252px;
            position: absolute;
            left: 350px;
            top: 400px;
        }
    </style>
</head>

<body>
    <section>
        <div class="icon-one"></div>
        <div class="icon-tow"></div>
        <div class="icon-three"></div>
        <div class="icon-four"></div>
        <div class="icon-five"></div>
    </section>
</body>

</html>
