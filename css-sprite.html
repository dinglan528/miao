<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标</title>
    <style>
        div {
            background-image: url(photo/icon.png);
            display: inline-block;
        }
        section{
            position: relative;
        }

        .icon-one {
            border: 1px solid black;
            width: 45px;
            height: 44px;
            background-position: -43px 4px;
            position: absolute;
            left: 500px;
            top: 300px;

        }

        .icon-tow {
            border: 1px solid black;
            width: 53px;
            height: 74px;
            background-position: -144px -41px;
            position: absolute;
            left: 200px;
            top: 200px;

        }

        .icon-three {
            border: 1px solid black;
            width: 65px;
            height: 64px;
            background-position: -529px 2px;
            position: absolute;
            left: 100px;
            top: 300px;
        }
    </style>
</head>

<body>
    <section>
        <div class="icon-one"></div>
        <div class="icon-tow"></div>
        <div class="icon-three"></div>
    </section>
</body>

</html>
