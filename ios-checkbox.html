<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .checkbox {

            display: none;
        }

        .checkbox_lable {

            display: inline-block;
            width: 40px;
            height: 19px;

            background-color: #ccc;

            border-radius: 20px;
            /* 向 div 元素添加圆角边框 */
            outline: none;
            /* outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。
                注释：轮廓线不会占据空间，也不一定是矩形。
                outline 简写属性在一个声明中设置所有的轮廓属性。
                可以按顺序设置如下属性：
                                outline-color
                                outline-style
                                outline-width */
            border: 1px solid #ccc;
        }

        .checkbox:checked+.checkbox_lable {
            background-color: #3C92DC;
        }

        .checkbox:checked+.checkbox_lable:before {
            left: 46%;
        }

        .checkbox_lable:before {
            position: relative;
            top: -1px;
            content: "";
            display: block;
            width: 50%;
            height: 100%;
            background-color: #fff;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <input type="checkbox" class="checkbox" id="ch1" />
    <label class="checkbox_lable" for="ch1"></label>
</body>

</html>
